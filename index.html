<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lista de contratos</title>
  <meta name="twitter:" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Lista de contratos</h1>
        <div class="searchbar">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
              <span class="caret"></span>
            </button>
            <ul id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
          <button id="refresh" type="button" class="btn btn-default refresh" aria-haspopup="true" aria-expanded="true">
            <span class="glyphicon glyphicon-refresh" aria-hidden=true></span>
          </button>
          <form id="search-form" class="navbar-form navbar-left form-search" role="search">
            <div class="form-group">
              <input id="search-text" type="text" class="form-control" placeholder="Search">
            </div>
            <button id="search-button" type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>

        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 table-responsive">
        <table id="table" class="table table-striped">
          <thead>
            <tr id="table-header">

            </tr>
          </thead>
          <tbody id="table-content">

          </tbody>

          <p id="no-results" class="no-results hidden">Nenhum resultado encontrado.</p>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
